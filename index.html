<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Project Honku</title>
</head>
<body>
    <div id="loading" class="h-100 w-100 bg-black position-fixed top-0 start-0 d-flex justify-content-center align-items-center z-3">
        <img src="img/logo.webp" alt="Logo" width="150" style="animation: rotatePlane 1.2s infinite alternate ease-in-out;">
    </div>

    <header class="w-100 h-100 text-white position-relative overflow-hidden" style="background: rgba(181, 53, 53, .9);">
        <div class="h-100 container pt-5">
            <div class="row g-0 row-cols-1 row-cols-md-2 h-100">
                <div class="col-md-7 pe-md-5">
                    <div class="left d-flex flex-column justify-content-center text-center text-md-start h-100">
                        <h1>こんにちは!</h1>
                        <p>
                            Selamat datang di <b>Project Honku</b>, sebuah organisasi kecil yang berspesialis dalam menerjemahkan
                            visual novel dengan misi untuk memperluas visual novel ke Indonesia dan meningkatkan minat baca bagi pemainnya.
                        </p>
                    </div>
                </div>
                <div id="blobs" class="col-md-5 ps-md-5 d-flex align-items-center position-relative">
                    <img class="faded hidden position-absolute" src="img/blobs/nekopara.webp" alt="Blob" width="100%" height="auto">
                    <img class="faded position-absolute" src="img/blobs/ddlc.webp" alt="Blob" width="100%" height="auto">
                </div>
            </div>
        </div>

        <div class="position-absolute w-100 bottom-0 start-0 d-flex justify-content-center pb-2">
            <i class="bi bi-chevron-down fs-4"></i>
        </div>
    </header>

    <main>
        Test
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
